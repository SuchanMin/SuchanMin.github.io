<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 30px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แนะนำตัว</h1>
        <p>สวัสดีครับ/ค่ะ</p>
        <p>ชื่อ: <strong>ชื่อ นางสาว สุจรรย์จิรา วงค์สกูล</strong></p>
        <p>อายุ: <strong>อายุ 19</strong> ปี</p>
        <p>อาชีพ: <strong>อาชีพ นักธุรกิจ</strong></p>
        <p>ความสนใจ: <strong>สิ่งที่คุณสนใจ การท่องเที่ยว, การออกแบบ</strong></p>
        <p>ขอบคุณที่เข้ามาเยี่ยมชมหน้านี้ ค่ะ!</p>
    </div>
</body>
</html>
